<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
                <img src="../imagens/icon-phone.png" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo(a), por gentileza preencha as credenciais</p>
                <form action="post">
                    <div class="formulario-input">
                        <i class="material-icons">person</i>
                        <input type="text" id="iusuario">
                        <label for="iusuario">Login</label>
                    </div>
                    <div class="formulario-input">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" value="isenha" id="isenha">
                        <label for="isenha">Senha</label>
                    </div>
                    <div class="fomulario-botao">
                        <input type="button" value="Login">
                        <a href="">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
